hostname: bigbang.dev

flux:
  interval: 1m
  rollback:
    cleanupOnFail: false

clusterAuditor:
  enabled: false

gatekeeper:
  values:
    replicas: 1

istio:
  values:
    kiali:
      dashboard:
        auth:
          strategy: anonymous

    extraServers:
      - port:
          name: http-atoy-lol
          protocol: HTTP
          number: 80
        hosts:
          - "*.atoy"

logging:
  enabled: false

monitoring:
  enabled: false

twistlock:
  enabled: false
  values:
    console:
      persistence:
        size: 5Gi

addons:
  authservice:
    enabled: true
    values:
      replicaCount: 1

      selector:
        key: auth
        value: enabled