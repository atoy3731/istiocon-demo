apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: kiali-ingress
  namespace: istio-system
spec:
  hosts:
    - "kiali-istiocon.atoy.lol"
  gateways:
    - istio-system/main
  http:
  - route:
    - destination:
        host: kiali.istio-system.svc.cluster.local
        port:
          number: 20001
