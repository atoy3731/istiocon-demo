apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: app-ingress
  namespace: welcome-app
spec:
  hosts:
    - "welcome-istiocon.atoy.lol"
  gateways:
    - istio-system/main
  http:
  - match:
    - uri:
        prefix: /api
    rewrite:
      uri: "/"
    route:
    - destination:
        host: backend.welcome-app.svc.cluster.local
        port:
          number: 5000
  - route:
    - destination:
        host: ui.welcome-app.svc.cluster.local
        port:
          number: 80